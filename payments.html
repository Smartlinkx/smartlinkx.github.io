<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Subscriber Registration - SMARTLINKX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <div class="container header-row">
    <div class="brand">
      <div class="logo">S</div>
      <div>
        <div class="brand-name">SMARTLINKX</div>
        <div class="brand-tag">New Subscriber Registration</div>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="register.html" class="active">New Subscriber</a>
      <a href="masterfile.html">Masterfile</a>
      <a href="billing.html">Billing</a>
      <a href="payments.html">Payments</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container">
    <h1>New Subscriber Registration</h1>
    <p class="muted">Subscriber ID is auto-generated.</p>

    <div class="card">
      <form id="registrationForm" class="form-grid">

        <div class="field">
          <label>Date</label>
          <input type="date" name="date" id="date" required />
        </div>

        <div class="field">
          <label>Subscriber ID</label>
          <input type="text" name="subscriberId" id="subscriberId" readonly />
        </div>

        <div class="field">
          <label>Plan</label>
          <select name="plan" id="planSelect" required>
            <option value="">Select Plan</option>
            <option value="20Mbps">20Mbps</option>
            <option value="100Mbps">100Mbps</option>
          </select>
        </div>

        <div class="field">
          <label>Name</label>
          <input type="text" name="name" required />
        </div>

        <div class="field">
          <label>Contact No.</label>
          <input type="text" name="contactNo" required />
        </div>

        <div class="field full">
          <label>Address</label>
          <input type="text" name="address" required />
        </div>

        <div class="field">
          <label>Installation Fee</label>
          <input type="number" name="installationFee" value="2000" required />
        </div>

        <div class="field">
          <label>Monthly Payment</label>
          <input type="number" name="monthlyPayment" id="monthlyPayment" required />
        </div>

        <div class="field">
          <label>MAC Address</label>
          <input type="text" name="macAddress" />
        </div>

        <div class="field">
          <label>IP Address</label>
          <input type="text" name="ipAddress" />
        </div>

        <div class="field full">
          <button class="btn primary" type="submit">Submit Registration</button>
        </div>

        <div class="field full">
          <div class="alert" id="statusBox" style="display:none;"></div>
        </div>

      </form>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    Â© <span id="year"></span> SMARTLINKX
  </div>
</footer>

<script>
/* ================= CONFIG ================= */
const API_URL = "PASTE_YOUR_APPS_SCRIPT_WEBAPP_URL";
const ADMIN_KEY = "SMARTLINKX_ISP_04082025";

/* ================= INIT ================= */
document.getElementById("year").textContent = new Date().getFullYear();
document.getElementById("date").value = new Date().toISOString().slice(0,10);

/* ================= PLAN PRICES ================= */
const plans = {
  "20Mbps": 699,
  "100Mbps": 1299
};

document.getElementById("planSelect").addEventListener("change", e=>{
  document.getElementById("monthlyPayment").value = plans[e.target.value] || "";
});

/* ================= AUTO SUBSCRIBER ID ================= */
async function loadNextId(){
  const res = await fetch(`${API_URL}?action=nextid&key=${ADMIN_KEY}`);
  const json = await res.json();
  if (json.ok) {
    document.getElementById("subscriberId").value = json.nextId;
  }
}
loadNextId();

/* ================= SUBMIT ================= */
document.getElementById("registrationForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const form = e.target;
  const data = Object.fromEntries(new FormData(form).entries());
  data.key = ADMIN_KEY;

  const res = await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  });

  const json = await res.json();
  const box = document.getElementById("statusBox");
  box.style.display = "block";
  box.textContent = json.message || json.error;
  box.className = "alert " + (json.ok ? "ok" : "bad");

  if (json.ok) {
    form.reset();
    document.getElementById("date").value = new Date().toISOString().slice(0,10);
    loadNextId();
  }
});
</script>

</body>
</html>
