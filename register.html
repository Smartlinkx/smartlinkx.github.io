<main class="section">
  <div class="container">
    <h1>New Subscriber Registration</h1>
    <p class="muted">Subscriber ID is auto-generated.</p>

    <div class="card">
      <form id="registrationForm" class="form-grid">

        <div class="field">
          <label>Date</label>
          <input type="date" name="date" id="date" required />
        </div>

        <div class="field">
          <label>Subscriber ID</label>
          <input type="text" name="subscriberId" id="subscriberId" readonly />
        </div>

        <div class="field">
          <label>Plan</label>
          <select name="plan" id="planSelect" required>
            <option value="">Select Plan</option>
            <option value="20Mbps">20Mbps</option>
            <option value="100Mbps">100Mbps</option>
          </select>
        </div>

        <div class="field">
          <label>Name</label>
          <input type="text" name="name" required />
        </div>

        <div class="field">
          <label>Contact No.</label>
          <input type="text" name="contactNo" required />
        </div>

        <div class="field full">
          <label>Address</label>
          <input type="text" name="address" required />
        </div>

        <div class="field">
          <label>Installation Fee</label>
          <input type="number" name="installationFee" value="2000" required />
        </div>

        <div class="field">
          <label>Monthly Payment</label>
          <input type="number" name="monthlyPayment" id="monthlyPayment" required />
        </div>

        <div class="field">
          <label>MAC Address</label>
          <input type="text" name="macAddress" />
        </div>

        <div class="field">
          <label>IP Address</label>
          <input type="text" name="ipAddress" />
        </div>

        <div class="field full">
          <button class="btn primary" type="submit">Submit Registration</button>
        </div>

        <div class="field full">
          <div class="alert" id="statusBox" style="display:none;"></div>
        </div>

      </form>
    </div>
  </div>
</main>

<footer class="site-footer">

  </div>
</footer>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbz-WpBesdbod91BgncMD68J7jZekbMB9aOwO7Yb_Mn2SoiOD-tLO-6rAiNl_suFKFKSkw/exec";
const ADMIN_KEY = "SMARTLINKX_ISP_04082025";

/* ================= INIT ================= */
document.getElementById("year").textContent = new Date().getFullYear();
document.getElementById("date").value = new Date().toISOString().slice(0,10);

/* ================= PLAN PRICES ================= */
const plans = {
  "20Mbps": 699,
  "100Mbps": 1299
};

document.getElementById("planSelect").addEventListener("change", e=>{
  document.getElementById("monthlyPayment").value = plans[e.target.value] || "";
});

/* ================= AUTO SUBSCRIBER ID ================= */
async function loadNextId(){
  try {
    const res = await fetch(`${API_URL}?action=nextid&key=${encodeURIComponent(ADMIN_KEY)}`);
    const json = await res.json().catch(()=> ({}));
    if (json.ok && json.nextId) {
      document.getElementById("subscriberId").value = json.nextId;
    } else {
      const box = document.getElementById("statusBox");
      box.style.display = "block";
      box.className = "alert bad";
      box.textContent = "Failed to generate ID: " + (json.error || "Unknown");
    }
  } catch (err) {
    const box = document.getElementById("statusBox");
    box.style.display = "block";
    box.className = "alert bad";
    box.textContent = "ID Error: " + err.message;
  }
}
loadNextId();

/* ================= SUBMIT ================= */
document.getElementById("registrationForm").addEventListener("submit", async e=>{
  e.preventDefault();

  const form = e.target;
  const box = document.getElementById("statusBox");
  box.style.display = "none";
  box.textContent = "";

  const data = Object.fromEntries(new FormData(form).entries());
  data.key = ADMIN_KEY;

  // Ensure numbers are numbers
  data.installationFee = Number(data.installationFee || 0);
  data.monthlyPayment  = Number(data.monthlyPayment || 0);

  // Basic validations
  if (!data.subscriberId) {
    box.style.display = "block";
    box.className = "alert bad";
    box.textContent = "Subscriber ID is missing. Refresh the page.";
    return;
  }
  if (!data.plan) {
    box.style.display = "block";
    box.className = "alert bad";
    box.textContent = "Please select a plan.";
    return;
  }

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(data)
    });

    const json = await res.json().catch(()=> ({}));

    box.style.display = "block";
    box.className = "alert " + (json.ok ? "ok" : "bad");
    box.textContent = json.message || json.error || "No response";

    if (json.ok) {
      form.reset();
      document.getElementById("date").value = new Date().toISOString().slice(0,10);
      document.getElementById("monthlyPayment").value = "";
      await loadNextId();
    }
  } catch (err) {
    box.style.display = "block";
    box.className = "alert bad";
    box.textContent = "Submit Error: " + err.message;
  }
});
</script>
